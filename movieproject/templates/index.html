{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
            <div class="col-md-3">
             <img src="{{i.img.url}}" card="card_img_top" alt=" " width="250" height="250px;"/><br>
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View Details</a>
               </div>
        </div>

        {% endfor %}
    </div>
</div>
<div class="text-center">
    <a class="btn btn-primary btn-lg" href="{% url 'movieapp:add_movie' %}">ADD</a>
</div>
{% endblock %}
