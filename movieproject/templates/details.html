{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
    <div class="col-md-6">
            <img src="{{movie.img.url}}" card="card_img_top" alt=" " width="150" height="150px;"/><br>
    </div>
<div class="col-md-6">
    <h2>{{ movie.name }}</h2>
    <h4>{{ movie.desc }}</h4>
    <h4>{{ movie.year }}</h4>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
